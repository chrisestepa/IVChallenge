<h2>Nuevo usuario</h2>
<div>
  <div>
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="formInfo.name" name="name" />
    <br>
    <label>Apellidos:</label>
    <input type="text" [(ngModel)]="formInfo.lastName" name="lastName" />
    <br>
  </div>
  <br>
  <div class="button">
    <button (click)="newUser()">Crear usuario</button>
    <a [routerLink]="['/userlist']">Volver al listado</a>
  </div>
  <p>{{message}}</p>
</div>
